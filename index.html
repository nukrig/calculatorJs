<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dff053c638.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./image/icon.svg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <a href="https://www.facebook.com/nukri.gegelashvili/" target="_blank"><h1 class="name">N.G</h1></a>
        <div class="calc">
            <input type="text" id="inputtext" placeholder="0">
            <button class="button red" onclick="del()"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="button red" onclick="clr()">C</button>
            <button class="button red" onclick="calculate('%')">%</button>
            <button class="button red" onclick="calculate('/')">/</button>
            <button class="button" onclick="calculate(7)">7</button>
            <button class="button" onclick="calculate(8)">8</button>
            <button class="button" onclick="calculate(9)">9</button>
            <button class="button red" onclick="calculate('*')">*</button>
            <button class="button" onclick="calculate(4)">4</button>
            <button class="button" onclick="calculate(5)">5</button>
            <button class="button" onclick="calculate(6)">6</button>
            <button class="button red" onclick="calculate('-')">-</button>
            <button class="button" onclick="calculate(1)">1</button>
            <button class="button" onclick="calculate(2)">2</button>
            <button class="button" onclick="calculate(3)">3</button>
            <button class="button red" onclick="calculate('+')">+</button>
            <button class="button" onclick="calculate('.')">.</button>
            <button class="button" onclick="calculate(0)">0</button>
            <button class="button  equal" onclick="result()">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
